<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KSCW Schreibereins√§tze</title>
</head>
<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
      
        body {
            font-family: Arial, sans-serif;
            /* Remove overflow: hidden to allow page scrolling */
        }
        
        .seamless-container {
            width: 100%;
            /* Remove fixed height to allow content to determine size */
            overflow: visible;
            position: relative;
        }
        
        .seamless-frame {
            width: 100%;
            min-height: 70vh; /* Minimum height to prevent tiny iframe */
            height: auto; /* Allow height to adjust to content */
            border: none;
            display: block;
            overflow: visible; /* Allow content to be fully visible */
            position: relative; /* Change from absolute to relative */
        }
    </style>

    <div class="seamless-container">
        <iframe class="seamless-frame" src="index.html" loading="lazy"></iframe>
    </div>

    <script>
        // Add iframe resize handler to prevent content cutting
        window.addEventListener('message', function(event) {
            // Verify the origin for security (adjust this to match your domain)
            if (event.origin !== window.location.origin) {
                return;
            }
            
            if (event.data && event.data.type === 'resize') {
                const iframe = document.querySelector('.seamless-frame');
                if (iframe) {
                    // Add some padding to prevent content from being cut off
                    const newHeight = event.data.height + 50;
                    iframe.style.height = newHeight + 'px';
                }
            }
        });
    </script>
</body>
</html>
