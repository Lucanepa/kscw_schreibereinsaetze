<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KSCW Schreibereins√§tze</title>
</head>
<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
      
        body {
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent body scrolling */
            height: 100vh;
        }
        
        .seamless-container {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        .seamless-frame {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            overflow: auto; /* Allow scrolling within iframe */
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
    </style>

    <div class="seamless-container">
        <iframe class="seamless-frame" src="index.html" loading="lazy"></iframe>
    </div>
</body>
</html>
