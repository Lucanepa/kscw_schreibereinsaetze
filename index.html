<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schreibereinsätze</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .main-content {
            padding: 30px;
        }

        .admin-access {
            text-align: center;
            margin-bottom: 30px;
        }

        .filters {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .filter-group select {
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            transition: border-color 0.3s ease;
        }

        .filter-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .game-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            border-color: #667eea;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .game-date {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }

        .game-time {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .game-teams {
            margin-bottom: 15px;
        }

        .team-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .team-label {
            font-weight: 600;
            color: #666;
            font-size: 0.9rem;
        }

        .team-name {
            font-weight: 500;
            color: #333;
        }

        .game-location {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .location-label {
            font-weight: 600;
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .location-name {
            color: #333;
        }

        .game-roles {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .role-item {
            flex: 1;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        .role-label {
            font-weight: 600;
            color: #666;
            font-size: 0.8rem;
            margin-bottom: 5px;
        }

        .role-team {
            color: #333;
            font-weight: 500;
        }

        .status-indicators {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .status-indicator {
            font-size: 1.2rem;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #666;
            font-size: 1.2rem;
        }

        .loading::after {
            content: "";
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        .modal-header {
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .modal-subtitle {
            color: #666;
            font-size: 1rem;
        }

        .game-details-modal {
            margin-bottom: 25px;
        }

        .detail-section {
            margin-bottom: 20px;
        }

        .detail-section h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .detail-item {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
        }

        .detail-label {
            font-weight: 600;
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .detail-value {
            color: #333;
            font-weight: 500;
        }

        .form-section {
            margin-bottom: 25px;
        }

        .form-section h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .form-group input {
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .filters-grid {
                grid-template-columns: 1fr;
            }
            
            .games-grid {
                grid-template-columns: 1fr;
            }
            
            .game-roles {
                flex-direction: column;
            }
            
            .detail-grid {
                grid-template-columns: 1fr;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .modal-actions {
                flex-direction: column;
            }
            
            .modal-actions .btn {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Volleyball Games</h1>
            <p>Browse and manage game information</p>
        </div>

        <div class="main-content">
            <div class="admin-access">
                <a href="admin.html" class="btn btn-secondary">Admin Access</a>
            </div>

            <div class="filters">
                <div class="filters-grid">
                    <div class="filter-group">
                        <label for="teamFilter">Filter by Team:</label>
                        <select id="teamFilter" onchange="filterGames()">
                            <option value="">All Teams</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="roleFilter">Filter by Role:</label>
                        <select id="roleFilter" onchange="filterGames()">
                            <option value="">All Roles</option>
                            <option value="scorekeeper">Scorekeeper</option>
                            <option value="taefeler">Täfeler</option>
                        </select>
                    </div>
                </div>
                <div class="filter-buttons">
                    <button class="btn btn-primary" onclick="clearFilters()">Clear Filters</button>
                </div>
            </div>

            <div id="loading" class="loading">Loading games...</div>
            <div id="gamesGrid" class="games-grid" style="display: none;">
                <!-- Games will be populated here -->
            </div>
        </div>
    </div>

    <!-- Game Details Modal -->
    <div id="gameModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            
            <div class="modal-header">
                <div class="modal-title" id="modalTitle">Game Details</div>
                <div class="modal-subtitle" id="modalSubtitle">Match Information</div>
            </div>

            <div class="game-details-modal">
                <div class="detail-section">
                    <h3>Match Information</h3>
                    <div class="detail-grid">
                        <div class="detail-item">
                            <div class="detail-label">Date</div>
                            <div class="detail-value" id="modalDate">-</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Time</div>
                            <div class="detail-value" id="modalTime">-</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Gym</div>
                            <div class="detail-value" id="modalGym">-</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Home Team</div>
                            <div class="detail-value" id="modalHomeTeam">-</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Away Team</div>
                            <div class="detail-value" id="modalAwayTeam">-</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Scorekeeper Team</div>
                            <div class="detail-value" id="modalScorekeeperTeam">-</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Täfeler Team</div>
                            <div class="detail-value" id="modalTaefelerTeam">-</div>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3>Tfeler Information</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="taefelerName">Name</label>
                            <input type="text" id="taefelerName" placeholder="Enter taefeler name">
                        </div>
                        <div class="form-group">
                            <label for="taefelerPhone">Phone</label>
                            <input type="password" id="taefelerPhone" placeholder="Enter taefeler phone">
                        </div>
                    </div>
                </div>

                <div class="form-section" id="scorekeeperSection" style="display: none;">
                    <h3>Scorekeeper Information</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="scorekeeperName">Name</label>
                            <input type="text" id="scorekeeperName" placeholder="Enter scorekeeper name">
                        </div>
                        <div class="form-group">
                            <label for="scorekeeperPhone">Phone</label>
                            <input type="password" id="scorekeeperPhone" placeholder="Enter scorekeeper phone">
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                <button class="btn btn-primary" onclick="saveGameDetails()">Save Changes</button>
            </div>
        </div>
    </div>

    <script>
        let allGames = [];
        let allTeams = [];
        let currentGame = null;

        // Initialize Supabase
        const supabase = window.supabase.createClient(
            SUPABASE_CONFIG.url,
            SUPABASE_CONFIG.anonKey
        );

        // Load games when page loads
        document.addEventListener('DOMContentLoaded', loadGames);

        // Load games from Supabase
        async function loadGames() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('gamesGrid').style.display = 'none';

            try {
                const { data, error } = await supabase
                    .from('matches_complete')
                    .select('*')
                    .order('date', { ascending: true });

                if (error) throw error;
                allGames = data || [];

                await loadTeams();
                renderGames();
                populateTeamFilter();
            } catch (error) {
                console.error('Error loading games:', error);
                document.getElementById('loading').innerHTML = 'Error loading games. Please try again.';
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('gamesGrid').style.display = 'grid';
            }
        }

        // Load teams from teams table
        async function loadTeams() {
            try {
                const { data, error } = await supabase
                    .from('teams')
                    .select('team_short')
                    .order('team_short');

                if (error) throw error;
                allTeams = data.map(team => team.team_short).sort();
            } catch (error) {
                console.error('Error loading teams:', error);
                allTeams = [];
            }
        }

        // Populate team filter dropdown
        function populateTeamFilter() {
            const teamFilter = document.getElementById('teamFilter');
            teamFilter.innerHTML = '<option value="">All Teams</option>';
            allTeams.forEach(team => {
                const option = document.createElement('option');
                option.value = team;
                option.textContent = team;
                teamFilter.appendChild(option);
            });
        }

        // Filter games
        function filterGames() {
            const teamFilter = document.getElementById('teamFilter').value;
            const roleFilter = document.getElementById('roleFilter').value;

            let filtered = allGames;

            if (teamFilter) {
                filtered = filtered.filter(game => 
                    game.home_team === teamFilter || 
                    game.away_team === teamFilter ||
                    game.scorekeeper_team_short === teamFilter ||
                    game.taefeler_team_short === teamFilter
                );
            }

            if (roleFilter === 'scorekeeper') {
                filtered = filtered.filter(game => 
                    game.scorekeeper_team_short && game.scorekeeper_team_short.trim() !== ''
                );
            } else if (roleFilter === 'taefeler') {
                filtered = filtered.filter(game => 
                    game.taefeler_team_short && game.taefeler_team_short.trim() !== ''
                );
            }

            renderGames(filtered);
        }

        // Clear filters
        function clearFilters() {
            document.getElementById('teamFilter').value = '';
            document.getElementById('roleFilter').value = '';
            renderGames();
        }

        // Render games
        function renderGames(games = allGames) {
            const gamesGrid = document.getElementById('gamesGrid');
            
            gamesGrid.innerHTML = games.map(game => {
                const gameDate = new Date(game.date);
                const formattedDate = gameDate.toLocaleDateString('en-US', {
                    weekday: 'short',
                    month: 'short',
                    day: 'numeric',
                    year: 'numeric'
                });

                const formattedTime = game.time ? game.time.substring(0, 5) : 'TBD';

                const statusIcons = [];
                if (!game.taefeler_name || !game.taefeler_name.trim()) {
                    statusIcons.push('⚠️ Taefeler');
                } else {
                    statusIcons.push('✅ Taefeler');
                }
                if (!game.scorekeeper_name || !game.scorekeeper_name.trim()) {
                    statusIcons.push('⚠️ Scorekeeper');
                } else {
                    statusIcons.push('✅ Scorekeeper');
                }

                return `
                    <div class="game-card" onclick="openGameModal(${JSON.stringify(game).replace(/"/g, '&quot;')})">
                        <div class="game-header">
                            <div class="game-date">${formattedDate}</div>
                            <div class="game-time">${formattedTime}</div>
                        </div>
                        
                        <div class="game-teams">
                            <div class="team-row">
                                <span class="team-label">Home:</span>
                                <span class="team-name">${game.home_team || '-'}</span>
                            </div>
                            <div class="team-row">
                                <span class="team-label">Away:</span>
                                <span class="team-name">${game.away_team || '-'}</span>
                            </div>
                        </div>
                        
                        <div class="game-location">
                            <div class="location-label">Gym</div>
                            <div class="location-name">${game.halle_short || '-'}</div>
                        </div>
                        
                        <div class="game-roles">
                            <div class="role-item">
                                <div class="role-label">Scorekeeper</div>
                                <div class="role-team">${game.scorekeeper_team_short || '-'}</div>
                            </div>
                            <div class="role-item">
                                <div class="role-label">Taefeler</div>
                                <div class="role-team">${game.taefeler_team_short || '-'}</div>
                            </div>
                        </div>
                        
                        <div class="status-indicators">
                            ${statusIcons.map(icon => `<span class="status-indicator">${icon}</span>`).join('')}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Open game modal
        function openGameModal(game) {
            currentGame = game;
            
            const gameDate = new Date(game.date);
            const formattedDate = gameDate.toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            document.getElementById('modalTitle').textContent = `${game.home_team} vs ${game.away_team}`;
            document.getElementById('modalSubtitle').textContent = formattedDate;
            document.getElementById('modalDate').textContent = formattedDate;
            document.getElementById('modalTime').textContent = game.time ? game.time.substring(0, 5) : 'TBD';
            document.getElementById('modalGym').textContent = game.halle_short || '-';
            document.getElementById('modalHomeTeam').textContent = game.home_team || '-';
            document.getElementById('modalAwayTeam').textContent = game.away_team || '-';
            document.getElementById('modalScorekeeperTeam').textContent = game.scorekeeper_team_short || '-';
            document.getElementById('modalTaefelerTeam').textContent = game.taefeler_team_short || '-';

            // Populate form fields (hide phone numbers in main page)
            document.getElementById('taefelerName').value = game.taefeler_name || '';
            document.getElementById('taefelerPhone').value = game.taefeler_phone || '';
            document.getElementById('taefelerPhone').type = 'password';
            document.getElementById('scorekeeperName').value = game.scorekeeper_name || '';
            document.getElementById('scorekeeperPhone').value = game.scorekeeper_phone || '';
            document.getElementById('scorekeeperPhone').type = 'password';

            // Show/hide scorekeeper section based on whether scorekeeper team exists
            const scorekeeperSection = document.getElementById('scorekeeperSection');
            if (game.scorekeeper_team_short && game.scorekeeper_team_short.trim() !== '') {
                scorekeeperSection.style.display = 'block';
            } else {
                scorekeeperSection.style.display = 'none';
            }

            document.getElementById('gameModal').style.display = 'block';
        }

        // Close modal
        function closeModal() {
            document.getElementById('gameModal').style.display = 'none';
            currentGame = null;
        }

        // Save game details
        async function saveGameDetails() {
            if (!currentGame) return;

            const taefelerName = document.getElementById('taefelerName').value;
            const taefelerPhone = document.getElementById('taefelerPhone').value;
            const scorekeeperName = document.getElementById('scorekeeperName').value;
            const scorekeeperPhone = document.getElementById('scorekeeperPhone').value;

            try {
                // Use a combination of unique fields to identify the record
                // since there might not be an 'id' column
                const { error } = await supabase
                    .from('matches_complete')
                    .update({
                        taefeler_name: taefelerName,
                        taefeler_phone: taefelerPhone,
                        scorekeeper_name: scorekeeperName,
                        scorekeeper_phone: scorekeeperPhone
                    })
                    .eq('date', currentGame.date)
                    .eq('time', currentGame.time)
                    .eq('home_team', currentGame.home_team)
                    .eq('away_team', currentGame.away_team);

                if (error) throw error;

                // Update the game in our local array
                const gameIndex = allGames.findIndex(g => 
                    g.date === currentGame.date && 
                    g.time === currentGame.time && 
                    g.home_team === currentGame.home_team && 
                    g.away_team === currentGame.away_team
                );
                if (gameIndex !== -1) {
                    allGames[gameIndex].taefeler_name = taefelerName;
                    allGames[gameIndex].taefeler_phone = taefelerPhone;
                    allGames[gameIndex].scorekeeper_name = scorekeeperName;
                    allGames[gameIndex].scorekeeper_phone = scorekeeperPhone;
                }

                closeModal();
                renderGames();
                alert('Game details saved successfully!');
            } catch (error) {
                console.error('Error saving game details:', error);
                alert('Error saving game details. Please try again.');
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('gameModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
