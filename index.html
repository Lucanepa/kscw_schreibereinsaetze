        <script>
            // Global variables
            let allGames = [];
            let currentFilteredGames = [];
            let expandedGameId = null;
            let allScorers = []; // Add this global variable
            let locationData = {}; // Add location data storage

            // Initialize Supabase
            const supabaseUrl = SUPABASE_CONFIG.url;
            const supabaseKey = SUPABASE_CONFIG.anonKey;
            const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);

            // Load data when page loads
            document.addEventListener('DOMContentLoaded', loadData);

            async function loadData() {
                try {
                    // Fetch all games
                    const { data: games, error: gamesError } = await supabaseClient
                        .from('scorer_matches')
                        .select('*')
                        .order('date', { ascending: true })
                        .order('time', { ascending: true });

                    if (gamesError) throw gamesError;
                    allGames = games || [];
                    currentFilteredGames = [...allGames];

                    // Fetch all scorers
                    const { data: scorers, error: scorersError } = await supabaseClient
                        .from('scorer_scorers')
                        .select('*')
                        .order('lname', { ascending: true })
                        .order('fname', { ascending: true });

                    if (scorersError) throw scorersError;
                    allScorers = scorers || [];
                    
                    // Load location data from scorer_places table
                    await loadLocationData();

                    // Populate duty team filter
                    populateDutyTeamFilter();

                    // Populate assignee filter
                    populateAssigneeFilter();

            function filterGames() {
                const filterDateTime = document.getElementById('filterDateTime').value;
                const filterDutyTeam = document.getElementById('filterDutyTeam').value;
                const filterDutyType = document.getElementById('filterDutyType').value;
                const filterOpenDuty = document.getElementById('filterOpenDuty').value;
                const filterAssignee = document.getElementById('filterAssignee').value;

                let filtered = [...allGames];

                // Date filter
                if (filterDateTime) {
                    filtered = filtered.filter(game => game.date === filterDateTime);
                }

                // Duty team filter
                if (filterDutyTeam) {
                    filtered = filtered.filter(game => {
                        return (game.scorer_team === filterDutyTeam) ||
                               (game.taefeler_team === filterDutyTeam) ||
                               (game.scorer_taefeler_team === filterDutyTeam);
                    });
                }

                // Duty type filter
                if (filterDutyType) {
                    filtered = filtered.filter(game => {
                        if (filterDutyType === 'scorer') {
                            return game.scorer_team && !game.scorer_taefeler_team;
                        } else if (filterDutyType === 'taefeler') {
                            return game.taefeler_team && !game.scorer_taefeler_team;
                        } else if (filterDutyType === 'scorer_taefeler') {
                            return game.scorer_taefeler_team;
                        }
                        return true;
                    });
                }

                // Open duty filter - show only games with missing assignments
                if (filterOpenDuty === 'open') {
                    filtered = filtered.filter(game => {
                        // If a specific team is selected, only check for unassigned duties for that team
                        if (filterDutyTeam) {
                            let hasUnassignedDutyForTeam = false;
                            
                            // Check if the selected team has any unassigned duties
                            if (game.taefeler_team === filterDutyTeam && !game.taefeler_id) {
                                hasUnassignedDutyForTeam = true;
                            }
                            if (game.scorer_team === filterDutyTeam && !game.scorer_id) {
                                hasUnassignedDutyForTeam = true;
                            }
                            if (game.scorer_taefeler_team === filterDutyTeam && !game.scorer_taefeler_id) {
                                hasUnassignedDutyForTeam = true;
                            }
                            
                            return hasUnassignedDutyForTeam;
                        } else {
                            // No team filter - check if it's a combined game
                            if (game.scorer_taefeler_id || (game.scorer_taefeler_team && game.scorer_taefeler_team.trim() !== '')) {
                                // Combined game - check if scorer_taefeler_id is missing
                                return !game.scorer_taefeler_id;
                            } else {
                                // Separate game - check if t√§feler_id is missing or scorer_id is missing when scorer_team is assigned
                                const taefelerIssue = !game.taefeler_id;
                                const scorerIssue = game.scorer_team && game.scorer_team.trim() !== '' && !game.scorer_id;
                                return taefelerIssue || scorerIssue;
                            }
                        }
                    });
                }

                // Assignee filter - show only games assigned to specific person
                if (filterAssignee) {
                    filtered = filtered.filter(game => {
                        return (game.scorer_id == filterAssignee) ||
                               (game.taefeler_id == filterAssignee) ||
                               (game.scorer_taefeler_id == filterAssignee);
                    });
                }

                currentFilteredGames = filtered;
                renderGames();
                updateResultsCount();
            }

                    if (prevMainRow) {

            function formatDate(dateString) {
                if (!dateString) return 'Unknown Date';
                const date = new Date(dateString);
                if (isNaN(date.getTime())) return 'Invalid Date';
                
                const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
                const day = days[date.getDay()];
                const dayNum = date.getDate().toString().padStart(2, '0');
                const month = (date.getMonth() + 1).toString().padStart(2, '0');
                const year = date.getFullYear().toString().slice(-2);
                
                return `${day} ${dayNum}.${month}.${year}`;
            }

            function formatTime(timeString) {
                if (!timeString) return '';
                return timeString.substring(0, 5);
            }

                const popup = document.createElement('div');
                popup.className = 'modal';
                popup.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(0,0,0,0.5);
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    z-index: 1001;
                `;

                const popupContent = document.createElement('div');
                popupContent.className = 'modal-content';
                popupContent.style.cssText = `
                    background: white;
                    padding: 30px;
                    border-radius: 12px;
                    max-width: 500px;
                    width: 90%;
                    text-align: center;
                    position: relative;
                `;

                popupContent.innerHTML = `
                    <div style="padding: 20px; background: #fff3cd; border: 1px solid #ffeaa7; border-radius: 8px; color: #856404; margin-bottom: 25px; text-align: left;">
                        <strong>Warning:</strong> If you confirm, you will not be able to change your decision later. In case of emergency or dire need to change the name, please contact Luca or Thamy.
                    </div>
                    
                    <div style="margin-bottom: 25px; padding: 15px; background: #e7f3ff; border: 1px solid #b3d9ff; border-radius: 8px; color: #004085;">
                        <strong>Selected:</strong> ${fullName}
                    </div>
                    
                    <div style="display: flex; gap: 15px; justify-content: center;">
                        <button onclick="this.parentElement.parentElement.parentElement.remove()" style="
                            padding: 12px 24px;
                            border: 1px solid #ddd;
                            background: #f8f9fa;
                            border-radius: 6px;
                            cursor: pointer;
                            font-size: 0.85rem;
                        ">Cancel</button>
                        <button onclick="finalConfirmSelection()" style="
                            padding: 12px 24px;
                            border: none;
                            background: #dc3545;
                            color: white;
                            border-radius: 6px;
                            cursor: pointer;
                            font-size: 0.85rem;

                `;

                popup.appendChild(popupContent);
                document.body.appendChild(popup);
            }

            async function finalConfirmSelection() {
                if (!window.selectedPerson) {
                    alert('No person selected');
                    return;
                }

                try {
                    let updateData = {};
                    
                    if (window.currentRoleType === 'scorer') {
                        updateData.scorer_id = window.selectedPerson.id;
                    } else if (window.currentRoleType === 'taefeler') {
                        updateData.taefeler_id = window.selectedPerson.id;
                    } else if (window.currentRoleType === 'scorerTaefeler') {
                        updateData.scorer_taefeler_id = window.selectedPerson.id;
                    }

                    const { error } = await supabaseClient
                        .from('scorer_matches')
                        .update(updateData)
                        .eq('match_id', window.currentGameId);

                    if (error) throw error;

                    // Close all modals
                    document.querySelectorAll('.modal').forEach(modal => modal.remove());
                    
                    // Reset global variables
                    window.selectedPerson = null;
                    window.currentRoleType = null;
                    window.currentGameId = null;
                    
                    // Refresh data and re-render
                    await loadData();
                    
                    const roleTitle = window.currentRoleType === 'scorer' ? 'Scorer' : 
                                   window.currentRoleType === 'taefeler' ? 'T√§feler' : 'Scorer/T√§feler';
                    alert(`${roleTitle} assigned successfully!`);

                } catch (error) {
                    console.error('Error saving assignment:', error);
                    alert('Error saving assignment: ' + error.message);
                }
            }

            // Add the missing assignScorerTaefeler function
            function assignScorerTaefeler(gameId) {
                // Find the game data
                const game = allGames.find(g => g.match_id === gameId);
                if (!game) {
                    alert('Game not found');
                    return;
                }
                
                // Show assignment modal for combined scorer/t√§feler
                showAssignmentModal(game, 'scorerTaefeler');
            }

            // Add helper function to get person's display name
            function getPersonDisplayName(personId, peopleArray) {
                if (!personId || !peopleArray) return null;
                
                const person = peopleArray.find(p => p.id === personId);
                if (person) {
                    return `${person.fname} ${person.lname}`;
                }
                return null;
            }

            function exportToICS(game) {
                try {
                    // Format date and time for ICS
                    const gameDate = new Date(game.date + 'T' + game.time);
                    const startDate = new Date(gameDate.getTime() - 30 * 60000); // 30 minutes before game
                    const endDate = new Date(gameDate.getTime() + 90 * 60000); // 90 minutes duration
                    
                    // Get location plus code
                    const plusCode = locationData[game.halle] || '';
                    const location = game.halle + (plusCode ? ` (${plusCode})` : '');
                    
                    // Determine assignment type and create summary
                    let assignmentType = '';
                    if (game.scorer_taefeler_team || game.scorer_taefeler_id) {
                        assignmentType = 'SCORER/T√ÑFELER';
                    } else if (game.scorer_team || game.scorer_id) {
                        assignmentType = 'SCORER';
                    } else if (game.taefeler_team || game.taefeler_id) {
                        assignmentType = 'T√ÑFELER';
                    } else {
                        assignmentType = 'ASSIGNMENT';
                    }
                    
                    // Create description with all data
                    let description = `Assignment: ${assignmentType}`;
                    
                    // Add other assignment info if confirmed
                    if (game.scorer_taefeler_id) {
                        const person = allScorers.find(s => s.id === game.scorer_taefeler_id);
                        if (person) {
                            description += `\\nScorer/T√§feler: ${person.fname} ${person.lname}`;
                        }
                    } else if (game.scorer_id) {
                        const person = allScorers.find(s => s.id === game.scorer_id);
                        if (person) {
                            description += `\\nScorer: ${person.fname} ${person.lname}`;
                        }
                    } else if (game.taefeler_id) {
                        const person = allScorers.find(s => s.id === game.taefeler_id);
                        if (person) {
                            description += `\\nT√§feler: ${person.fname} ${person.lname}`;
                        }
                    }
                    
                    description += `\\nHome Team: ${game.home_team || 'N/A'}`;
                    description += `\\nAway Team: ${game.away_team || 'N/A'}`;
                    description += `\\nDate: ${formatDate(game.date)}`;
                    description += `\\nTime: ${formatTime(game.time)}`;
                    description += `\\nLocation: ${game.halle || 'N/A'}`;
                    description += `\\nGame n.: #${game.gamen || game.match_id || 'N/A'}`;
                    
                    // Create ICS content with reminders
                    const icsContent = [
                        'BEGIN:VCALENDAR',
                        'VERSION:2.0',
                        'PRODID:-//KSCW//Game Assignment//EN',
                        'BEGIN:VEVENT',
                        `UID:${game.match_id}@kscw.ch`,
                        `DTSTAMP:${new Date().toISOString().replace(/[-:]/g, '').split('.')[0]}Z`,
                        `DTSTART:${startDate.toISOString().replace(/[-:]/g, '').split('.')[0]}Z`,
                        `DTEND:${endDate.toISOString().replace(/[-:]/g, '').split('.')[0]}Z`,
                        `SUMMARY:${assignmentType} - ${game.home_team} vs ${game.away_team}`,
                        `DESCRIPTION:${description}`,
                        `LOCATION:${location}`,
                        // Add reminders: 1 week, 2 days, and 1 day before
                        `BEGIN:VALARM`,
                        `TRIGGER:-P1W`,
                        `ACTION:DISPLAY`,
                        `DESCRIPTION:Reminder: ${assignmentType} assignment in 1 week`,
                        `END:VALARM`,
                        `BEGIN:VALARM`,
                        `TRIGGER:-P2D`,
                        `ACTION:DISPLAY`,
                        `DESCRIPTION:Reminder: ${assignmentType} assignment in 2 days`,
                        `END:VALARM`,
                        `BEGIN:VALARM`,
                        `TRIGGER:-P1D`,
                        `ACTION:DISPLAY`,
                        `DESCRIPTION:Reminder: ${assignmentType} assignment tomorrow`,
                        `END:VALARM`,
                        'END:VEVENT',
                        'END:VCALENDAR'
                    ].join('\r\n');
                    
                    // Create and download file
                    const blob = new Blob([icsContent], { type: 'text/calendar;charset=utf-8' });
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = `game_${game.gamen || game.match_id}_${game.date}.ics`;
                    link.click();
                    URL.revokeObjectURL(link.href);
                    
                } catch (error) {
                    console.error('Error exporting to ICS:', error);
                    alert('Error exporting calendar event: ' + error.message);
                }
            }


            function openCoachAccess() {
                window.location.href = 'coaches.html';
            }

            // Enhanced iframe communication for proper sizing
            function sendDimensionsToParent() {
                // Send both height and width
                window.parent.postMessage({
                    type: 'resize',
                    height: document.body.scrollHeight,
                    width: document.body.scrollWidth
                }, '*'); // Use '*' to work across domains if needed
            }

            // Call on important events
            window.addEventListener('load', sendDimensionsToParent);
            window.addEventListener('resize', sendDimensionsToParent);

            // Observe DOM changes
            const observer = new ResizeObserver(sendDimensionsToParent);
            observer.observe(document.body);

            // Listen for modal open/close events
            document.addEventListener('click', function(e) {
                // Wait for modal animation to complete
                setTimeout(sendDimensionsToParent, 300);
            });
        </script>
