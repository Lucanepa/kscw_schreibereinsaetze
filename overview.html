<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Overview - KSCW Schreibereins√§tze</title>
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üèê</text></svg>">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="teamUtils.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Aptos Display', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            font-feature-settings: "liga" 1, "kern" 1;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
            overflow-y: auto;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .container {
            margin: 0 auto;
            background: white;
            overflow: hidden;
            margin-top: 5px;
            margin-bottom: 5px;
            backdrop-filter: blur(10px);
            min-height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
            padding: 5px;
        }



        .nav-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            background: white;
            padding: 15px 0;
            border-bottom: 2px solid #e9ecef;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            font-family: 'Aptos Display', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
            letter-spacing: 0.01em;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #545b62;
            transform: translateY(-2px);
        }

        /* Stats summary section removed by user */

        .filter-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .team-filter {
            margin-bottom: 20px;
        }

        .filter-title {
            font-size: 0.85rem;
            font-weight: 600;
            color: #495057;
            margin-bottom: 15px;
            text-align: center;
        }

        .team-radio-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .team-radio-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .team-radio-item:hover {
            border-color: #007bff;
            transform: translateY(-2px);
        }



        /* Visual hide class that keeps elements in accessibility tree */
        .visual-hide {
            position: absolute !important;
            left: -10000px !important;
            width: 1px !important;
            height: 1px !important;
            overflow: hidden !important;
            clip: rect(0, 0, 0, 0) !important;
            white-space: nowrap !important;
            border: 0 !important;
        }

        .team-radio-item.selected {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }



        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 0.85rem;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .teams-grid {
            display: flex;
            flex-direction: column;
            gap: 30px;
            flex: 1;
            overflow-y: auto;
            padding-right: 10px;
        }

        .team-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            border: 3px solid transparent;
        }

        .team-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .team-section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e9ecef;
        }

        .team-section-title {
            font-size: 0.85rem;
            font-weight: bold;
            color: #333;
        }

        .team-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .team-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e9ecef;
        }

        .team-name {
            font-size: 0.85rem;
            font-weight: bold;
            color: #333;
        }

        .games-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }

        .game-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            border-left: 4px solid #007bff;
            transition: all 0.3s ease;
        }

        .game-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .game-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .game-date {
            font-weight: 600;
            color: #495057;
            font-size: 0.85rem;
        }

        .game-teams {
            font-size: 0.85rem;
            color: #6c757d;
        }

        .game-number {
            background: #007bff;
            color: white;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: bold;
        }

        .game-details {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .duty-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 12px;
            background: white;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }

        .duty-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 0.85rem;
            font-weight: bold;
            color: white;
        }

        .duty-icon.scorer {
            background: #e83e8c;
        }

        .duty-icon.taefeler {
            background: #007bff;
        }

        .duty-icon.combined {
            background: #6f42c1;
        }

        .duty-details {
            display: flex;
            flex-direction: column;
            gap: 4px;
            flex: 1;
        }

        .duty-type {
            font-weight: 500;
            color: #495057;
            font-size: 0.85rem;
        }

        .duty-status {
            font-size: 0.85rem;
        }

        .duty-status.confirmed {
            color: #28a745;
            font-weight: 500;
        }

        .duty-status.unconfirmed {
            color: #dc3545;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .teams-grid {
                grid-template-columns: 1fr;
            }

            .team-card {
                padding: 20px;
            }



            .filter-chips {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
            <div class="nav-buttons">
                <a href="index.html" class="btn btn-secondary">‚Üê Back to Main</a>
        </div>
        <div class="filter-section">
            <div class="team-filter">
                <div class="team-radio-buttons" id="teamRadioButtons">
                    <!-- Team radio buttons will be rendered here -->
                </div>
            </div>

        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Loading team data...</div>
        </div>

        <div class="teams-grid" id="teamsGrid" style="display: none;">
            <!-- Team cards will be rendered here -->
        </div>
    </div>

    <script>
        // Global variables
        let allGames = [];
        let allTeams = [];
        let allScorers = [];
        let allTaefelers = [];

        // Initialize Supabase
        const supabaseUrl = SUPABASE_CONFIG.url;
        const supabaseKey = SUPABASE_CONFIG.anonKey;
        const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Load data when page loads
        document.addEventListener('DOMContentLoaded', loadData);

        // Add team filter functionality
        document.addEventListener('DOMContentLoaded', function() {
            // This will be initialized after teams are loaded
        });

        async function loadData() {
            try {
                // Fetch all games
                const { data: games, error: gamesError } = await supabaseClient
                    .from('scorer_matches')
                    .select('*')
                    .order('date', { ascending: true })
                    .order('time', { ascending: true });

                if (gamesError) throw gamesError;
                allGames = games || [];

                // Fetch all scorers (from scorer_scorers table, all people)
                const { data: scorers, error: scorersError } = await supabaseClient
                    .from('scorer_scorers')
                    .select('*')
                    .order('lname', { ascending: true })
                    .order('fname', { ascending: true });

                if (scorersError) throw scorersError;
                allScorers = scorers || [];

                // Fetch all t√§felers (from scorer_scorers table, all people)
                const { data: taefelers, error: taefelersError } = await supabaseClient
                    .from('scorer_scorers')
                    .select('*')
                    .order('lname', { ascending: true })
                    .order('fname', { ascending: true });

                if (taefelersError) throw taefelersError;
                allTaefelers = taefelers || [];

                // Process data
                extractTeams();
                // renderStats(); // Commented out since stats-summary section was removed
                renderTeamRadioButtons();
                renderTeams();

                // Hide loading, show teams
                document.getElementById('loading').style.display = 'none';
                document.getElementById('teamsGrid').style.display = 'grid';

            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('loading').innerHTML = `
                    <div style="color: #dc3545;">
                        <div>‚ùå Error loading data</div>
                        <div style="font-size: 0.85rem; margin-top: 10px;">${error.message}</div>
                    </div>
                `;
            }
        }

        function extractTeams() {
            const teamSet = new Set();
            
            allGames.forEach(game => {
                if (game.scorer_team) teamSet.add(game.scorer_team);
                if (game.taefeler_team) teamSet.add(game.taefeler_team);
                if (game.scorer_taefeler_team) teamSet.add(game.scorer_taefeler_team);
            });

            allTeams = Array.from(teamSet).sort();
        }

        // function renderStats() {
        //     document.getElementById('totalTeams').textContent = allTeams.length;
        //     document.getElementById('totalGames').textContent = allGames.length;
        //     document.getElementById('readyTeams').textContent = getReadyTeamsCount();
        //     document.getElementById('teamsWithIssues').textContent = getTeamsWithIssuesCount();
        // }

        function renderTeamRadioButtons() {
            const teamRadioButtons = document.getElementById('teamRadioButtons');
            
            teamRadioButtons.innerHTML = `
                <div class="team-radio-item selected" data-team="all" aria-pressed="true" tabindex="0" role="button">
                    <input type="radio" name="teamFilter" value="all" checked class="visual-hide">
                    <span>All Teams</span>
                </div>
                ${allTeams.map(team => `
                    <div class="team-radio-item" data-team="${escapeHtml(team)}" aria-pressed="false" tabindex="0" role="button">
                        <input type="radio" name="teamFilter" value="${escapeHtml(team)}" class="visual-hide">
                        <span>${escapeHtml(team)}</span>
                    </div>
                `).join('')}
            `;

            // Initialize selected team
            window.selectedTeam = 'all';

            // Add delegated event listeners for accessibility
            addTeamRadioEventListeners();
        }

        function addTeamRadioEventListeners() {
            const teamRadioButtons = document.getElementById('teamRadioButtons');
            
            // Click event handler
            teamRadioButtons.addEventListener('click', (event) => {
                const teamRadioItem = event.target.closest('.team-radio-item');
                if (teamRadioItem) {
                    const team = teamRadioItem.getAttribute('data-team') || 'all';
                    selectTeam(team);
                }
            });
            
            // Keyboard event handler for Enter and Space
            teamRadioButtons.addEventListener('keydown', (event) => {
                if (event.key === 'Enter' || event.key === ' ') {
                    const teamRadioItem = event.target.closest('.team-radio-item');
                    if (teamRadioItem) {
                        event.preventDefault();
                        const team = teamRadioItem.getAttribute('data-team') || 'all';
                        selectTeam(team);
                    }
                }
            });
        }


        function selectTeam(teamName) {
            // Update visual selection and ARIA states
            const allRadioItems = document.querySelectorAll('.team-radio-item');
            allRadioItems.forEach(item => {
                item.classList.remove('selected');
                item.setAttribute('aria-pressed', 'false');
                const radio = item.querySelector('input[type="radio"]');
                if (radio) {
                    radio.checked = false;
                }
            });
            
            // Find the selected item by data-team attribute
            const selectedItem = Array.from(allRadioItems).find(item => {
                return item.getAttribute('data-team') === teamName;
            });
            
            if (selectedItem) {
                selectedItem.classList.add('selected');
                selectedItem.setAttribute('aria-pressed', 'true');
                const radio = selectedItem.querySelector('input[type="radio"]');
                if (radio) {
                    radio.checked = true;
                }
            }

            // Store selected team for combined filtering
            window.selectedTeam = teamName;
            
            // Re-render teams with current status filter
            renderTeams();
        }



        function renderTeams(teamsToRender = null) {
            const teamsGrid = document.getElementById('teamsGrid');
            let filteredTeams = allTeams;

            // Apply team filter (from radio buttons)
            if (window.selectedTeam && window.selectedTeam !== 'all') {
                filteredTeams = [window.selectedTeam];
            }

            teamsGrid.innerHTML = filteredTeams.map(team => createTeamCard(team)).join('');
        }

                function createTeamCard(team) {
            const teamGames = getTeamGames(team);

            return `
                <div class="team-section">
                    <div class="team-section-header">
                        <div class="team-section-title">${escapeHtml(team)}</div>
                    </div>
                     <div class="games-list">
                         ${teamGames.map(game => createGameItemHTML(game, team)).join('')}
                     </div>
                 </div>
             `;
         }

                function createGameItemHTML(game, team) {
            const gameDate = formatDate(game.date);
            const gameTime = formatTime(game.time);

            return `
                <div class="game-item">
                    <div class="game-header">
                        <div class="game-info">
                            <div class="game-date">${gameDate} ${gameTime}</div>
                        </div>
                         <div class="game-number">#${game.gamen || 'N/A'}</div>
                    </div>
                     
                     <div class="game-details">
                         ${getTeamDutyHTML(game, team)}
                     </div>
                 </div>
             `;
         }

        function getTeamGames(team) {
            return allGames.filter(game => 
                game.scorer_team === team || 
                game.taefeler_team === team || 
                game.scorer_taefeler_team === team
            ).sort((a, b) => {
                // Sort by date first, then by time
                const dateComparison = new Date(a.date) - new Date(b.date);
                if (dateComparison !== 0) return dateComparison;
                return (a.time || '00:00').localeCompare(b.time || '00:00');
            });
        }

        function isCombinedGameMatch(game) {
            // Check if this is a combined scorer/t√§feler game
            // For now, we'll assume all games need both scorer and t√§feler
            // This logic can be adjusted based on your specific requirements
            return false; // No combined games in current structure
        }

        function formatDate(dateString) {
            if (!dateString) return 'Unknown Date';
            const date = new Date(dateString);
            if (isNaN(date.getTime())) return 'Invalid Date';
            
            const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            const day = days[date.getDay()];
            const dayNum = date.getDate().toString().padStart(2, '0');
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const year = date.getFullYear().toString().slice(-2); // Get last 2 digits of year
            
            return `${day} ${dayNum}.${month}.${year}`;
        }

        function formatTime(timeString) {
            if (!timeString) return '';
            return timeString.substring(0, 5); // Only hours and minutes
        }

        function getTeamDutyHTML(game, team) {
            let duties = [];
            
            // Check if team has scorer duty
            if (game.scorer_team === team) {
                const hasScorer = game.scorer_id;
                let scorerName = '';
                
                if (game.scorer_id) {
                    const scorer = allScorers.find(s => s.id === game.scorer_id);
                    scorerName = scorer ? `${scorer.fname} ${scorer.lname}` : 'Unknown';
                }
                
                duties.push(`
                    <div class="duty-item">
                        <div class="duty-icon scorer">S</div>
                        <div class="duty-details">
                            <div class="duty-type">Scorer</div>
                            <div class="duty-status ${hasScorer ? 'confirmed' : 'unconfirmed'}">
                                ${hasScorer ? scorerName : 'Unconfirmed'}
                            </div>
                        </div>
                    </div>
                `);
            }
            
            // Check if team has t√§feler duty
            if (game.taefeler_team === team) {
                const hasTaefeler = game.taefeler_id;
                let taefelerName = '';
                
                if (game.taefeler_id) {
                    const taefeler = allTaefelers.find(s => s.id === game.taefeler_id);
                    taefelerName = taefeler ? `${taefeler.fname} ${taefeler.lname}` : 'Unknown';
                }
                
                duties.push(`
                    <div class="duty-item">
                        <div class="duty-icon taefeler">T</div>
                        <div class="duty-details">
                            <div class="duty-type">T√§feler</div>
                            <div class="duty-status ${hasTaefeler ? 'confirmed' : 'unconfirmed'}">
                                ${hasTaefeler ? taefelerName : 'Unconfirmed'}
                            </div>
                        </div>
                    </div>
                `);
            }
            
            // Check if team has combined scorer/t√§feler duty
            if (game.scorer_taefeler_team === team) {
                const hasScorerTaefeler = game.scorer_taefeler_id;
                let scorerTaefelerName = '';
                
                if (game.scorer_taefeler_id) {
                    const scorerTaefeler = allScorers.find(s => s.id === game.scorer_taefeler_id);
                    scorerTaefelerName = scorerTaefeler ? `${scorerTaefeler.fname} ${scorerTaefeler.lname}` : 'Unknown';
                }
                
                duties.push(`
                    <div class="duty-item">
                        <div class="duty-icon combined">S/T</div>
                        <div class="duty-details">
                            <div class="duty-type">Scorer/T√§feler</div>
                            <div class="duty-status ${hasScorerTaefeler ? 'confirmed' : 'unconfirmed'}">
                                ${hasScorerTaefeler ? scorerTaefelerName : 'Unconfirmed'}
                            </div>
                        </div>
                    </div>
                `);
            }
            
            // Return all duties for this team
            return duties.join('');
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
